<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" 
    type="image/png" 
    href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <br>
            <br>
            <br>
            <br>
            <h1>Train Schedule</h1>
        </div>

        <div class="card">
            <div class="card-header">Current Train Schedule </div>
            <table class="table table-sm table-hover" id="train-table">
                <thead>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </thead>
                <tbody id="trainInfo"></tbody>
            </table>
        </div>

        <div class="card">
            <div class="card-header">Add Train</div>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="LA Express">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Los Angeles, CA">
                    </div>
                    <div class="form-group">
                        <label for="train-time"> First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="train-time" placeholder="12:00">
                    </div>
                    <div clas="form-group">
                        <label for="frequency"> Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="2000">
                    </div>
                    <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
